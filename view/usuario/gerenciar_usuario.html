<script type="text/javascript">
    /*TODO: MELHORAR CAPTURA DE AÇÃO DA NAVEGAÇÃO*/
    $(document).on("load", carregaUsuarios("selectCandidato"));

    function carregaUsuarios(requisicao) {
        ajaxLoadGET('control/main.php?req=' + requisicao, jsonParseUsuarios, $('#usuarios'));
    }

    function jsonParseUsuarios(resposta, corpo) {
        var objJson = JSON.parse(resposta);
        for (var i in objJson) {

            console.log(objJson);
            corpo.append(
                '<tr>\n' +
                '     <td class="col-md-4">' + objJson[i].nome + " " +objJson[i].sobrenome +'</td>\n' +
                '     <td class="col-md-2">' + getNVacesso(objJson[i].nv_acesso) + '</td>\n' +
                '     <td class="col-md-2">' + isAtivo(objJson[i].menor_idade) + '</td>\n' +
                '     <td class="col-md-2">' + isAtivo(objJson[i].ruralino) + '</td>\n' +
                '<td  class="col-md-2"> <a href="?pag=Info.Pessoa&id=' + objJson[i].id_pessoa + '" class="btn btn-primary"><span class=\'glyphicon glyphicon-eye-open\'></span></a> </td>' +
                '</tr>');
        }
        if (objJson.length < 1) {
            corpo.append(
                '<tr>\n' +
                '\n' +
                '                    <td>:( NÃO</td>\n' +
                '                    <td>ESIXTEM</td>\n' +
                '                    <td>USUÁRIOS </td>\n' +
                '                    <td>NESTA</td>\n' +
                '                    <td>CATEGORIA</td>\n' +
                '                    <td>---</td>\n' +
                '                </tr>');
        }
    }
</script>
