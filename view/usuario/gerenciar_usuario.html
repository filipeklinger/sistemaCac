<script type="text/javascript">
    /*TODO: MELHORAR CAPTURA DE AÇÃO DA NAVEGAÇÃO*/
    $(document).on("load", carregaUsuarios("selectCandidato"));

    function carregaUsuarios(value) {
        var requisicao = value;//$('#tipoUser').val();
        ajaxLoadGET('control/main.php?req=' + requisicao, jsonParseUsuarios, $('#usuarios'));
    }

    function jsonParseUsuarios(resposta, corpo) {
        var objJson = JSON.parse(resposta);
        for (var i in objJson) {
            if (objJson[i].menor_idade === '0') objJson[i].responsavel = "-";
            console.log(objJson);
            corpo.append(
                '<tr>\n' +
                '     <td>' + objJson[i].nome + " " +objJson[i].sobrenome +'</td>\n' +
                '     <td>' + getNVacesso(objJson[i].nv_acesso) + '</td>\n' +
                '     <td>' + isAtivo(objJson[i].menor_idade) + '</td>\n' +
                '     <td>' + objJson[i].responsavel + '</td>\n' +
                '     <td>' + isAtivo(objJson[i].ruralino) + '</td>\n' +
                '     <td>---</td>\n' +
                '</tr>');
        }
        if (objJson.length < 1) {
            corpo.append(
                '<tr>\n' +
                '\n' +
                '                    <td>:( NÃO</td>\n' +
                '                    <td>ESIXTEM</td>\n' +
                '                    <td>USUÁRIOS </td>\n' +
                '                    <td>NESTA</td>\n' +
                '                    <td>CATEGORIA</td>\n' +
                '                    <td>---</td>\n' +
                '                </tr>');
        }
    }
</script>
