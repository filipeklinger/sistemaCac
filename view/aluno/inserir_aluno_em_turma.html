<body class="container-fluid usuario">

<div class="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="index.php?pag=Alunos"><i class="glyphicon glyphicon-chevron-left"></i> Voltar a
                        Gerência de Alunos</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<p id="avisos"></p>

<div class="container">
    <!-- Form Name  -->
    <form class="form-horizontal" action="control/main.php?req=insertAluno" method="POST">
        <br>
        <div class="formBoxContainer col-md-12 text-center">
            <div class="form-group container">
                <h3 class="text-center col-md-12">Cadastro de Aluno em Uma Turma</h3>

                <div class="col-md-12">
                    <label for="turma">Turma: </label>
                    <select class="selectCool" id="turma" name="turma" onchange="obterInfoTurma();"
                            title="Escolha uma Turma"
                            required="required">
                        <option value="">Selecione uma Turma</option>

                    </select>
                </div>

                <div class="col-md-12">
                    <p><b>Dia: <span id="diaTurma"></span> <span id="horarioTurma"></span></b></p>
                    <p><b>pré requisito: <span id="preReq"></span> </b></p>
                </div>

                <div class="col-md-12">
                    <label for="candidato">Candidato</label>
                    <select class="selectCool" id="candidato" name="candidato"
                            title="Escolha uma Pessoa" required="required">
                        <option value=1 selected="selected">Escolha Uma Pessoa</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Submit -->
        <div class="container-fluid">
            <input id="enviar" type="submit" class="btn btn-primary btn-block" value="Cadastrar"/>
        </div>
        <br>
        <br>
    </form>
</div>
<script type="text/javascript">
    $(document).on("load", loader());

    function loader() {
        ajaxLoadGET('control/main.php?req=selectTurmaAtiva', parseTurmasComVagas, '#turma',obterInfoTurma);
        ajaxLoadGET('control/main.php?req=selectCandidato', parseCandidatos, '#candidato');
        getMsgs();
    }

    function obterInfoTurma() {
        let idTurma = $('#turma').val();
        ajaxLoadGET('control/main.php?req=selectTurmaById&id='+idTurma, parseTurmaInfo, '#diaTurma');

        function parseTurmaInfo(resposta) {
            let json = JSON.parse(resposta);
            $('#diaTurma').append(getDiaSemana(json[0]));
            $('#horarioTurma').empty().append(json[0].inicio.slice(0,5) +'h ás '+json[0].fim.slice(0,5)+'h');
            $('#preReq').empty().append(json[0].requisito);
        }
    }

    function parseTurmasComVagas(resposta, corpo,funcaoEncadeada) {
        var objJson = JSON.parse(resposta);
        for (i in objJson) {
            corpo.append(
                '<option value=' + objJson[i].id_turma + ' >' + objJson[i].oficina + " - " + objJson[i].turma + '</option>'
            );
            $('#legenda').append('->' + objJson[i].oficina + " - " + objJson[i].turma +
                ' Inicio: ' + objJson[i].inicio +
                ' Local:  ' + objJson[i].predio + ',  ' + objJson[i].sala +
                '<br/>');
        }
        funcaoEncadeada();
    }

    function parseCandidatos(resposta, corpo) {
        var objJson = JSON.parse(resposta);
        for (i in objJson) {
            corpo.append(
                '<option value=' + objJson[i].id_pessoa + ' >' + objJson[i].nome + " " + objJson[i].sobrenome + '</option>'
            );
        }
    }
</script>
</body>
