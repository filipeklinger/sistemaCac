<body>
<h3><a href="index.php?pag=Oficinas"><span class="glyphicon glyphicon-chevron-left"></span> Voltar </a> | Editando Oficina: <span id="nomeHeader"></span></h3>
<div id="carregador"></div>
<form id="editOficina" class="form-horizontal" action="" method="POST">

    <div class="form-group">
        <label class="col-md-4 control-label" for="nome">Nome</label>
        <div class="col-md-4">
            <input id="nome" name="nome" type="text" placeholder="Oficina de Desenho"  class="form-control input-md" required="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="pre_requisito">Pré-requisito</label>
        <div class="col-md-4">
            <input id="pre_requisito" name="pre_requisito" type="text" placeholder="necessário ter conhecimeno prévio em..."  class="form-control input-md" required="">
        </div>
    </div>

    <div class="col-md-4 col-md-offset-4"><!-- Submit -->
        <input id="enviar" type="submit" class="btn btn-primary btn-block" value="Atualizar" />
    </div>
</form>

<script type="text/javascript">

    var controlador = 'control/main.php?req=selectOficinaById&id='+getParameterByName('id');

    $(document).on("load", loader());

    function loader() {
        getMsgs();
        ajaxLoadGET(controlador,jsonParseEditOficina,'#carregador');
        $('#editOficina').attr('action', 'control/main.php?req=updateOficina&id='+getParameterByName('id'));
    }

    function jsonParseEditOficina(resposta,corpo) {
        var jsonObj = JSON.parse(resposta);
        $('#nome').val(jsonObj[0].nome);
        $('#nomeHeader').append(jsonObj[0].nome);
        $('#pre_requisito').val(jsonObj[0].pre_requisito);
    }


</script>
</body>
